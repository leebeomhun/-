<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캬캬하하호호</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- 공통 CSS 파일 연결 -->
</head>
<body class="bg-white text-black">
    <header class="flex justify-between items-center p-5">
      <a href="index.html" class="text-base md:text-3xl lg:text-5xl xl:text-5xl">
        로스트아크 도구모음
      </a> 
        <div class="buttons-container">
          <button id="toggleCalculator" class="px-4 py-2 bg-blue-500 text-sm sm:text-base md:text-xl lg:text-3xl xl:text-3xl text-white rounded hover:bg-blue-700 transition duration-300">경매입찰계산기</button>
          <div class="relative dropdown">
            <button id="dropdownButton" class="text-base sm:text-xl md:text-3xl lg:text-5xl xl:text-5xl">☰</button>
            <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
                <li><a href="raid_con.html" class="nav-link">레이드 컨닝페이퍼</a></li>
                <li><a href="#" class="nav-link">새로운 메뉴</a></li>
                <li><a href="#" class="nav-link">새로운 메뉴</a></li>
                <li><a href="#" class="nav-link">트윗의 역사</a></li>
            </ul>
          </div>
        </div>
      </header>

    <div class="bid-calculator hidden">
        <div class="container text-xs sm:text-sm md:text-base">
            <div>
                <label for="itemPrice">아이템 거래소 가격:</label>
                <input type="number" id="itemPrice" placeholder="아이템 가격을 입력하세요">
                
                <label for="participants">레이드 참여인원:</label>
                <select id="participants">
                    <option value="4">4인</option>
                    <option value="8">8인</option>
                </select>
                
                <button onclick="calculateBid()">계산</button>
            </div>
            <div class="result-container">
                <div class="result">
                    <p>균등분배가격: <span id="uniformDistributionPrice">0</span></p>
                </div>
                <div class="result">
                    <p>최대이득가격: <span id="maxValue">0</span></p>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </div>
    
    <main class="flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-6xl font-bold mb-4">레이드별 컨닝페이퍼</h1>
        <footer class="flex justify-center items-center space-x-2">
        </footer>
    </main>
    <div>
        <p class="flex justify-center items-center space-x-2text-xs">로스트아크 도구 모음</p>
        <p class="flex justify-center items-center space-x-2text-xs">Hosting by kakahaha</p>
    </div>
    <div class="text-center text-xs p-5">
        이용약관 개인정보처리방침 채용정보
    </div>
</body>
</html>
